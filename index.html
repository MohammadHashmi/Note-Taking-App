<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Use bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking</title>
</head>
<body>
    <h1>Take notes</h1>
    <input type="text" id="note" placeholder="new note">
    <button class="btn btn-primary" id="submit-btn">Submit</button>
    <div id="note-holder">

    </div>


      <!--Bootstrap javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
    <!--Personal javascript-->
    <script>
        let submitButton = document.getElementById("submit-btn")
        let userInput = document.getElementById("note")
        let div = document.getElementById("note-holder")
        submitButton.addEventListener('click', function(){
            //https://stackoverflow.com/questions/15741006/adding-div-element-to-body-or-document-in-javascript
            let newDiv = document.createElement('div');
            let input = userInput.value;
            document.getElementsByTagName("div")[0].innerHTML += input;
        })
    </script>
  </body>
</body>
</html>
