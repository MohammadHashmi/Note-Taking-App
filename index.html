<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Use bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking</title>
</head>
<body>
    <h1>Take notes</h1>
    <!--https://stackoverflow.com/questions/19454310/stop-form-refreshing-page-on-submit-->
    <form onsubmit="return false">
        <label for="note">Take Notes</label>
        <!--https://www.w3schools.com/tags/tag_textarea.asp-->
        <textarea placeholder="new note" id="note"></textarea>
        <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
    </form>
    <div id="note-holder">
    </div>

    <!--Personal javascript-->
    <script>
        // Creates value for various html elements
        let submitButton = document.getElementById("submit-btn");
        let userInput = document.getElementById("note");
        let div = document.getElementById("note-holder");

        // Function to clear form
        // https://stackoverflow.com/questions/14589193/clearing-my-form-inputs-after-submission
        function clearForm() {
            let form = document.getElementsByTagName("form")[0];
            //form.submit();
            form.reset();
            return false;
        }

        // If the submit button is clicked
        submitButton.addEventListener('click', function(){
            //https://stackoverflow.com/questions/6840326/how-can-i-create-and-style-a-div-using-javascript
            // Creates a new div
            let newDiv = document.createElement('div');
            newDiv.className = "note-div";
            
            // https://bobbyhadz.com/blog/javascript-append-text-to-paragraph
            // Creates a paragraph tag and adds user input to it
            let para = document.createElement("p");
            let input = userInput.value;
            para.insertAdjacentText('beforeend', input);

            // Adds the paragraph to the new div
            newDiv.appendChild(para);

            // Adds new div to page
            div.appendChild(newDiv);

            // Clears form
            clearForm();
        })



    </script>
  </body>
</body>
</html>
